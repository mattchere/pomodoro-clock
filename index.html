<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content>
    <meta name="author" content="Matthew Cheah">
    <link rel="icon" href="">

    <title>Pomodoro Clock</title>

    <!-- Raleway font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">

</head>

<body>
    <header class="header">
        <h1>Pomodoro Clock</h1>
    </header>

    <section class="main">
        <div class="break-time">
            <h3>Break Length</h3>
            <em class="minus" id="b-minus">&minus;</em>
            <p class="break-len">5</p>
            <em class="plus" id="b-plus">&plus;</em>
        </div><!--
        --><div class="pomo-time">
            <h3>Pomodoro Length</h3>
            <em class="minus" id="p-minus">&minus;</em>
            <p class="pomo-len">5</p>
            <em class="plus" id="p-plus">&plus;</em>
        </div>
        <div class="timer">
            <p>25:00</p>
        </div>
    </section>
    

    <!-- JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="http://code.jquery.com/jquery-3.2.1.min.js"><\/script>')
    </script>
    <script src="main.js"></script>
</body>

</html>
